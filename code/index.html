<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUESS WHO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
    <!--This link is showing a little icon in the title tab-->
    <link rel="icon" href="images/guess-who-icon.png" type="image/png">
  </head>
  <body>

    <!--QUESTIONS-->
    <aside class="question-section">

      <img
        class="guess-who-icon"
        src="images/guess-who-icon.png"
        alt="Guess Who"
      />

      <h1>Does the person have</h1>

      <select id="questions">
        <optgroup label="hair">
          <option value="brown">brown hair</option>
          <option value="yellow">yellow hair</option>
          <option value="black">black hair</option>
          <option value="hidden">hidden hair</option>
          <option value="orange">orange hair</option>

        </optgroup>
        <optgroup label="eyes">
          <option value="brown">brown eyes</option>
          <option value="hidden">hidden eyes</option>
          <option value="green">green eyes</option>
          <option value="blue">blue eyes</option>

        </optgroup>
        <optgroup label="accessories">
          <option value="glasses">glasses</option>
          <option value="hat">hat</option>

        </optgroup>
        <optgroup label="other">
          <option value="smoke">a smoking habit</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <!--CHARACTERS BOARD-->
    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <!--WIN & LOST WINDOW-->
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-icon.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

    <!--START WINDOW-->
    <section id="start-window" class="start-wrapper">
      <div class="start-div">
        <img
          class="guess-who-icon"
          src="images/guess-who-icon.png"
          alt="Guess Who"
        />
        <h1 id="startTxt">Guess Who?</h1>
        <button id="start" class="filled-button">START</button>
      </div>
    </section>

    <!-- MODAL -->
    <section id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span> <!--Code for plus sign-->
        <p id="modal-text"></p>
      </div>
    </section>

    <!--AUDIO TAGS-->
    <audio id="audio" src="./audio/start-sound.mp3" preload="auto" loop> 
    <audio id="audio-winning" src="./audio/winning-sound.wav" preload="auto" > 
    <audio id="audio-lost" src="./audio/lost-sound.wav" preload="auto" > 
    

    <!--SCRIPT-->
    <script src="script.js"></script>
    
    <!--This script is to make confetti rain work-->
    <!--I have to find a way to connect confetti.js and script.js together so it works in script.js
    But for now I am putting this script here to make it rain all the time-->
    <script src="confetti.js"></script> 
    <script>
      confetti.start()
    </script>


  </body>
</html>
